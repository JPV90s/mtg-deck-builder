<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG Deck Builder</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>MTG DECK BUILDER</h1>
      <p>Explore Cards</p>
      <label for="set-select">Select set:</label>
      <select name="sets" id="set-select">
        <option value="">--Please choose an option--</option>
        <option value="mkm">Murders at Karlov Manor</option>
        <option value="lci">The Lost Caverns of Ixalan</option>
        <option value="woe">Wilds of Eldraine</option>
        <option value="mat">March of the Machine: The Aftermath</option>
        <option value="mom">March of the Machine</option>
        <option value="one">Phyrexia: All Will Be One</option>
        <option value="bro">The Brothers' War</option>
        <option value="dmu">Dominaria United</option>
        <option value="snc">Streets of New Capenna</option>
        <option value="neo">Kamigawa: Neon Dynasty</option>
        <option value="vow">Innistrad: Crimson Vow</option>
        <option value="mid">Innistrad: Midnight Hunt</option>
      </select>
      <button id="explore-set">Explore Set</button>
      <button id="display-deck-button">Display Deck</button><br />
    </header>
    <div class="wrapper">
      <div class="table-container">
        <h2 id="set-name"></h2>
        <table id="card-list-table">
          <caption>
            List of cards
          </caption>
          <thead>
            <tr>
              <th>Card Color</th>
              <th>Card Name</th>
              <th>Mana Value</th>
              <th>Mana Cost</th>
              <th>Card Type</th>
              <th>Oracle Text</th>
              <th>Power</th>
              <th>Toughness</th>
              <th>Rarity</th>
            </tr>
          </thead>
          <tbody id="card-display-table"></tbody>
        </table>
        <button id="show-more-btn">Next</button>
      </div>
      <div class="expanded-info-card"></div>
      <div id="deck-display-area">
        <h4>Please select a set to explore!</h4>
        <div id="deck-display-left"></div>
        <div id="deck-display-right"></div>
      </div>
    </div>
    <footer>
      <p>Copyright Â© 2024 JPV90s</p>
      <a href="https://github.com/JPV90s" target="_blank"> </a>
    </footer>
  </body>
</html>
